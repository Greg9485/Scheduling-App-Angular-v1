<h1 mat-dialog-title>Modifying Customer</h1>
<div mat-dialog-content>
    <div class="row">
        <div class="col">
            <div class="row">
                <label>Customer Name: </label><br>
                <input matInput class="input-1" [(ngModel)]="data.customerName" style="width: 75%">
            </div>

            <div class="row">
                <label>Address: </label><br>
                <input matInput class="input-1" [(ngModel)]="data.address" style="width: 75%">
            </div>

            <div class="row">
                <label>Zip Code: </label><br>
                <input matInput class="input-1" [(ngModel)]="data.zipCode" style="width: 75%">
            </div>

            <div class="row">
                <label>Phone Number: </label><br>
                <input matInput class="input-1" [(ngModel)]="data.phoneNumber" style="width: 75%">
            </div>

            <div class="row">
                <label>Active: </label><br>
                <input matInput class="input-1" [(ngModel)]="data.isActive" style="width: 75%">
            </div>
        </div>
    </div>
</div>
<div mat-dialog-actions>
  <button mat-button class="button-secondary" (click)="onNoClick()">Cancel</button>
  &nbsp;
  <button mat-button class="button-primary" cdkFocusInitial (click)="modifyCustomer()">Update</button>
</div>
