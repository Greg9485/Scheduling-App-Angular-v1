<h1 mat-dialog-title>Modifying Customer</h1>
<div mat-dialog-content>
    <div class="row">
        <div class="col">
            <div class="row">
                <label>Customer ID: </label><br>
                <input matInput class="input-1" [(ngModel)]="data.id" disabled>
            </div>

            <div class="row">
                <label>Customer Name: </label><br>
                <input matInput class="input-1" [(ngModel)]="data.name">
            </div>

            <div class="row">
                <label>Address: </label><br>
                <input matInput class="input-1" [(ngModel)]="data.address">
            </div>

            <div class="row">
                <label>State/Province: </label><br>
                <input matInput class="input-1" [(ngModel)]="data.stateProvince">
            </div>

            <div class="row">
                <label>Zip Code: </label><br>
                <input matInput class="input-1" [(ngModel)]="data.zipCode">
            </div>

            <div class="row">
                <label>Phone Number: </label><br>
                <input matInput class="input-1" [(ngModel)]="data.phoneNumber">
            </div>

            <div class="row">
                <label>Active: </label><br>
                <input matInput class="input-1" [(ngModel)]="data.active">
            </div>

            

        </div>
    </div>
</div>
<div mat-dialog-actions>
  <button mat-button class="button-secondary" (click)="onNoClick()">Cancel</button>
  &nbsp;
  <button mat-button class="button-primary" [mat-dialog-close]="data.id" cdkFocusInitial>Add</button>
</div>
