<div class='row'>

    <div class="col" style="margin-left: 10%; max-width: 85%;">
        <div class="row" style="background: rgb(0, 100, 167); margin-left: 5%; margin-top: 5%; height: 25px; width: 85%">
            <p style="text-align: center; margin-top: 2%; font-weight: 700; color: white;">APPOINTMENTS</p>
        </div>
        <div class="row">
            <ag-grid-angular 
                style="width: 85%; height: 250px; margin-right: 5%; margin-left: 5%;" 
                class="ag-theme-balham-dark"
                [rowData]="rowData" 
                [columnDefs]="columnDefs"
                [rowSelection]="rowSelection"
                [rowMultiSelectWithClick]="true"
                [animateRows]="true"
                (gridReady)="onGridReady($event)"
                (cellClicked)="onRowSelected($event)"
                >
            </ag-grid-angular>       
        </div>

        <div class="row" style="background: #0064a7; margin-left: 5%; height: 35%; width: 85%; ">
            <div class="row" style="margin-left: 25%;">
                <button class="button-secondary" style="margin-top: 1%; margin-bottom: 1%; padding-bottom: 1%; height: 70%" (click)="addAppointment()">Add Appointment</button>
                &nbsp;
                <button class="button-secondary" style="margin-top: 1%; margin-bottom: 1%; padding-bottom: 1%; height: 70%" (click)="deleteAppointment()">Delete Appointment</button>
                &nbsp;
                <button class="button-secondary" style="margin-top: 1%; margin-bottom: 1%; padding-bottom: 1%; height: 70%" (click)="modifyAppointment()">Modify Appointment</button>
            </div>            
        </div>
    </div>
</div>

<div class="row" style="text-align: center; margin-left: 5%; margin-top: 5%; height: 20%;">
    <div *ngIf="this.showDeletedMessage">
        <label *ngIf="this.showDeletedMessage" class="success-notification">Appointment successfully deleted</label>
    </div>

    <div>
        <label *ngIf="this.showAddedMessage" class="success-notification">Appointment successfully added</label>
    </div>

    <div>
        <label *ngIf="this.showModifiedMessage" class="success-notification">Appointment successfully modified</label>
    </div>

</div>
